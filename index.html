<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/style.css"/>
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header class="p-3">
            <h1 class="text-end">Weather Dashboard</h1>
        </header>

        <!--Main container-->
        <div id="main" class="container-fluid">
            <div class="row">
                <div id="search" class="col-sm-12 col-md-4">
                    <div class="container">
                        <form class="border-bottom">
                            <div class="form-group">
                                <label class="m-2" id="searchPrompt" for="cityInput"><strong>Search for a City:</strong></label>
                                <input type="text" class="form-control m-2" id="cityInput"  placeholder="San Diego">
                            </div>
                            <button id="searchBtn" type="submit" class="btn btn-primary w-100 m-2">Search</button>
                        </form>
                        <div id="history"></div>
                        <div id="clearHistory">
                            <button type="button" class="btn btn-primary container fluid m-2">Clear History</button>
                        </div>
                    </div>
                </div>
                <div id="results" class="col-sm-12 col-md-8">
                    <div id="current"></div>
                    <div class="container-fluid">
                        <div id="forecast" class="row"></div>
                    </div>
                </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
